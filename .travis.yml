sudo: required
dist: trusty
language: c
addons:
  apt:
    packages:
    - binutils-arm-none-eabi
    - gcc-arm-none-eabi
script: make all
before_deploy: make dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    repo: ReservedField/arm-compiler-rt
    tags: true
